<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Error - rhub.tk</title>
    <link rel="stylesheet" href="https://rhub.netlify.app/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/i/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/i/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/i/favicon-16x16.png">
    <link rel="manifest" href="/i/site.webmanifest">
  </head>
  <body>
<p id="actions">Actions should appear here</p>
    <h1 id="title">Error</h1>
    <h2 id="desc">This should not happen, please click <a href="mailto:dante_nl@icloud.com">here</a> to send a e-mail to me</h2>

    <script>
    const queryString = new URLSearchParams(window.location.search);
    const title = queryString.get('title');
    if ( title ) {
      document.getElementById('title').innerHTML = `${title}`;
      document.getElementById('actions').innerHTML = `<a class="button" href="/index">Return to the homepage</a>`
    } else {
      document.getElementById('title').innerHTML = `No error values have been passed, <a class="button" href="/index">Return to the homepage</a>`;
      document.getElementById('actions').innerHTML = `<br>`
    }

    const desc = queryString.get('desc');
    if ( desc ) {
      document.getElementById('desc').innerHTML = `${desc}`;
    } else {
      document.getElementById('desc').innerHTML = `<br>`;
    }
    </script>
  </body>
</html>
