<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <link rel="stylesheet" href="https://rhub.netlify.app/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://rhub.netlify.app/load.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/i/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/i/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/i/favicon-16x16.png">
<link rel="manifest" href="/i/site.webmanifest">
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <h1 id="rhid">Error</h1>

    <script>

        const queryString = new URLSearchParams(window.location.search);
    	const rhid = queryString.get('rhid');
        if( rhid ) {
            if (isNaN(rhid) || rhid < 1) {
              document.getElementById('rhid').innerHTML = `Not a valid RH ID!`;
              window.location.replace(`file:///C:/Users/dante/iCloudDrive/rhub.tk/error.html?title=Not%20a%20valid%20RoutineHub%20ID!&desc=rhub.tk%20was%20trying%20to%20send%20you%20to%20a%20invalid%20RoutineHub%20ID!%20(${rhid})`);
            } else {
        	document.getElementById('rhid').innerHTML = `Redirecting to RoutineHub Shortcut ${rhid}...`;
          window.location.replace(`https://routinehub.co/shortcut/${rhid}`); }
          }
        else {
        	document.getElementById('rhid').innerHTML = `Nothing to redirect to! You will return to the homepage after a few seconds!`
          setTimeout(() => {    window.location.replace(`/index`); }, 5000);
      }
    </script>
  </body>
</html>
